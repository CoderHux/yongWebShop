<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--基于bootstrap 3 -->
    <!--  Bootstrap3核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!--  Bootstrap3 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation"  th:fragment="admnav">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" th:href="@{/adminIndex}" >管理界面</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a th:href="@{/login}" th:if="not ${session.admin}">请登录</a>
                            <a href="#" th:if="${session.admin}"  th:text="${session.admin.name}+ 你好">请登录</a>
                        </li>

                    </ul>
                    <!--搜索表单-->
                    <form class="navbar-form navbar-left" role="search" action="/searchUser">
                        <div class="form-group">
                            <!-- 该输入框用于获得搜索用户的名字 -->
                            <input name="userName" class="form-control" type="text" />
                        </div> <button class="btn btn-default" type="submit">查找用户</button>
                    </form>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a th:href="@{/admin}" th:if="not ${session.admin}">管理员入口</a>
                        </li>
                        <li>
                            <a href="#" class="btn btn-default btn-lg disabled" th:if="not ${session.admin}">管理订单</a>
                            <a href="#" th:href="@{/manageOrder}" th:if="${session.admin}">管理订单</a>
                        </li>
                        <li>
                            <a href="#" class="btn btn-default btn-lg disabled" th:if="not ${session.admin}">管理商品</a>
                            <a href="#" th:href="@{/manageProduct}" th:if="${session.admin}">管理商品</a>
                        </li>
                    </ul>
                </div>

            </nav>
            <div class="container">
                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <form role="form" action="/adminLogin"  >
                            <div class="form-group">
                                <label for="exampleInputEmail1">管理名:</label><input class="form-control" id="exampleInputEmail1" type="text" name="name"/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">密码:</label><input class="form-control" id="exampleInputEmail1" type="password" name="pwd"/>
                            </div>
                            <button class="btn btn-default" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


</body>
</html>
