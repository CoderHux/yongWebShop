<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--基于bootstrap 3 -->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div th:replace="admin/login::admnav"></div>
            <div class="container">
                <div class="row clearfix">
                    <div class="col-md-4 column">
                    </div>
                    <div class="col-md-4 column">
                        <!-- 这里是 4: 4 : 4的中间那块 -->
                        <div>
                        <form role="form" action="/inserType" class="form-horizontal" method="get" >
                            <div class="form-group ">
                                <label class="col-sm-2 control-label" for="username">商品类型:</label><div class="col-lg-8"><input class="form-control"  type="text" name="name" id="username"  /></div>

                           <center><button class="btn btn-default" type="submit">添加商品类型</button></center>
                        </form>
                        </div>
                        <div>
                        <form role="form" action="/inserProduct" class="form-horizontal" method="get" >
                            <div class="form-group ">
                                <label class="col-sm-2 control-label" for="username">商品名:</label><div class="col-lg-8"><input class="form-control"  type="text" name="name" id="username"  /></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品代码:</label><div class="col-lg-8"><input class="form-control"  type="text" name="code"  /></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品类型:</label><div class="col-lg-8"><input class="form-control"  type="text" name="productType"  th:placeholder="该商品类型必须先存在"  /></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品品牌</label><div class="col-lg-8"><input class="form-control"  type="text" name="brand"   /></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品数量</label><div class="col-lg-8"><input class="form-control"  type="text" name="num"   /></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品单价</label><div class="col-lg-8"><input class="form-control"  type="text" name="price"   /></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品介绍</label><div class="col-lg-8"><input class="form-control"  type="text" name="intro"   /></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品状态</label><div class="col-lg-8"><input class="form-control"  type="text" name="status" /></div>
                            </div>
                           <center><button class="btn btn-default" type="submit">添加商品</button></center>
                        </form>
                        </div>
                    </div>
                    <div class="col-md-4 column">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


</body>
</html>
