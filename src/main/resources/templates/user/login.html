<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--基于bootstrap 3 -->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div th:replace="index::mynav"></div>
            <div class="container">
                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <form role="form" action="/loginAction"  >
                            <div class="form-group">
                                <label for="exampleInputEmail1">用户名:</label><input class="form-control" id="exampleInputEmail1" type="text" name="userName"/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">密码:</label><input class="form-control" id="exampleInputEmail1" type="password" name="passdWord"/>
                            </div>
                            <button class="btn btn-default" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


</body>
</html>
