<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--基于bootstrap 3 -->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div th:replace="index::mynav"></div>

            <div class="container">
                <div class="row clearfix">
                    <div class="col-md-4 column">
                    </div>
                    <div class="col-md-4 column">
                        <!-- 这里是 4: 4 : 4的中间那块 -->
                        <form role="form" action="/update" class="form-horizontal" method="post" >
                            <div class="form-group ">
                                <label class="col-sm-2 control-label" for="username">姓名:</label><div class="col-lg-8"><input class="form-control"  type="text" name="userName" id="username"  th:value="${session.user.userName}"/></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">性别:</label><div class="col-lg-8"><input class="form-control" th:value="${session.user.sex}" type="text" name="sex"  /></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">真名:</label><div class="col-lg-8"><input class="form-control" th:value="${session.user.realName}"  type="text" name="realName"   /></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">地址:</label><div class="col-lg-8"><input class="form-control" th:value="${session.user.address}" type="text" name="address"  /></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">邮箱:</label><div class="col-lg-8"><input class="form-control" th:value="${session.user.email}" type="text" name="email"  /></div>
                            </div>
                            <input type="hidden" name="_method" value="PUT" />
                            <button class="btn btn-default" type="submit">确认修改</button>
                        </form>
                    </div>
                    <div class="col-md-4 column">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


</body>
</html>
